<div class="border-bottom row" style="margin-bottom: 16px; padding-bottom: 8px; "> 
    <div class="col-10">
    <h4 style="color: rgb(141, 100, 100); margin-bottom: 4px;">{{job['title']}}</h4>
    <div>Location:<b>{{job['location']}}</b></div>
    {% if 'salary' in job%}
    <div>Salary:<b>{{job['salary']}}</b></div>
    </div>
    {% endif %}
    <div class="col-2">
    <a href="/job/{{job['id']}}" type="button" class="btn btn-primary">Apply</a>
    </div>
  </div>
